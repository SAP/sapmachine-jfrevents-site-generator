<details class="code-context">
    <summary>
        Code Context
    </summary>
    <div class="body">
        <p class="disclaimer">
            The event is likely defined and utilized in the following locations within the OpenJDK source code,
            which is licensed under the <a href="{{licenseUrl}}">GPLv2</a>, excluding any XML or configuration files:
        </p>
        <div class="code-snippets">
            {{#contexts}}
            <p>
                <a href="{{url}}" class="path-url">{{path}}</a>:
<pre class="line-numbers language-{{language}}" data-line-offset="{{startLine}}" data-start="{{startLine}}" data-line="{{#highlightedLines}}{{.}},{{/highlightedLines}}">
<code>{{snippet}}</code>
</pre>
            </p>
            {{/contexts}}
        </div>
    </div>
</details>
